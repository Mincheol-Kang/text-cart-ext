<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 바구니</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="notice">
        웹페이지에서 텍스트를 커서로 가리킨채 Shift 키를 누르면 텍스트 바구니에 담깁니다.
    </div>
    <div class="list-toggle" id="div_list_toggle">
        <input type="checkbox" name="list_toggle" id="i_list_toggle" unchecked> 웹페이지의 텍스트 바구니 사이드바 보이기
    </div>
    <div class="div-align-center">
        <button id="sendMessage">𐠮 아래 목록을 현재 탭의 텍스트 바구니로 보내기 𐠮</button>
    </div>
    <div id="div_selected_text_list" class="text-list">
        <ul></ul>
    </div>
    <div class="check-delete">
        <input type="checkbox" id="check_all">
        <button id="button_delete_them">체크박스 선택 항목 지우기</button>
    </div>
    <div>
        <span class="span-copied-text">복사된 텍스트: </span>
        <textarea id="textArea"></textarea>
    </div>
    <div class="div-align-center">
        <button id="button_add_text">⇪ 위 입력란의 텍스트를 리스트에 추가하기 ⇪</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
