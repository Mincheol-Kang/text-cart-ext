<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 바구니</title>
    <style>
        .notice {
            padding: 5px;
            border: thick solid #0000FF;
        }
        .text-list {
            width: 300px;
            border: 1px dotted green;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .d-none {
            width: 100%;
            height: 20px;
        }
        li {
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="notice">
        웹페이지에서 텍스트를 커서로 가리킨채 Shift 키를 누르면 텍스트 바구니에 담깁니다.
    </div>
    <div id="div_selected_text_list" class="text-list">
        텍스트 바구니가 비어 있습니다.
    </div>
    복사된 텍스트: <textarea id="textArea" class="d-none"></textarea>
    <script src="popup.js"></script>
</body>
</html>
